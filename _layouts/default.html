<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- SEO -->
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="{{ site.title }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Favicon -->
    {% if site.favicon %}
    <link rel="icon" href="{{ site.favicon | relative_url }}">
    {% endif %}
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="left-nav">
            <div id="profile-cycle" class="self-portrait profile-image-cycle"
                {% assign p1 = '/assets/images/portrait1.jpg' | relative_url %}
                {% assign p2 = '/assets/images/portrait2.jpg' | relative_url %}
                {% assign p3 = '/assets/images/portrait3.jpg' | relative_url %}
                {% assign p4 = '/assets/images/portrait4.jpg' | relative_url %}

                data-portraits='["{{ p1 }}", "{{ p2 }}", "{{ p3 }}", "{{ p4 }}"]'>
                
                <img src="{{ '/assets/images/portrait1.jpg' | relative_url }}" 
                    alt="Profile portrait"
                    class="profile-fallback">
                
                <div class="profile-cycle-overlay"></div>
          
            </div>
            
            <div class="info">
                <div class="name">{{ site.name | default: "Alex F. Dominguez" }}</div>
                <div class="job-title">{{ site.job_title | default: "" }}</div>
                
                {% include social.html %}
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-container">
            <div class="content-view">
                <!-- Top Navigation -->
                <nav class="page-nav" aria-label="Main navigation">
                    <ul class="menu-items">
                        {% for item in site.data.navigation %}
                        <li>
                            <a href="{{ item.url | relative_url }}" 
                               class="page-nav-link {% if page.url == item.url %}selected{% endif %}"
                               aria-current="{% if page.url == item.url %}page{% else %}false{% endif %}">
                                {{ item.title }}
                                <div class="underline"></div>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>

                <!-- Main Content -->
                <main class="research-container" id="main-content">
                    {{ content }}
                </main>
            </div>
        </div>
        <!-- Right Sidebar (Page Index) -->
        {% include sidebar.html %}
    </div>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</body>
</html>
